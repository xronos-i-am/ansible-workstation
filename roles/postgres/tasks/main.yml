- name: Repo
  deb822_repository:
    name: postgresql
    types: [deb]
    uris: "https://apt.postgresql.org/pub/repos/apt"
    signed_by: "https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key"
    architectures: [amd64]
    suites: ["{{codename}}-pgdg"]
    components: [main]
    enabled: yes

- name: Install
  apt: 
    name: ["postgresql-client-15", "libpq-dev"]